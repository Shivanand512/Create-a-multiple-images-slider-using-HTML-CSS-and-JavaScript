<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider using HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="images">
                <img src="Image Slider Images/image1.jpg" alt="" class="image">
                <img src="Image Slider Images/image2.jpg" alt="" class="image">
                <img src="Image Slider Images/image3.jpg" alt="" class="image">
                <img src="Image Slider Images/image4.jpg" alt="" class="image">
            </div>
        </div>
        <div class="buttons">
            <input type="radio" name="btn" id="btn-1">
            <input type="radio" name="btn" id="btn-2">
            <input type="radio" name="btn" id="btn-3">
            <input type="radio" name="btn" id="btn-4">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
